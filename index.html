<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Mausam</title>
</head>
<body>

    <div class="container mx-auto">
        
        <h1 class='text-muted text-center my-2'>Mausam</h1>

        <form  class="change-location my-3 text-center text-muted">
            <label for="city">Enter a location for weather information</label>
            <input type="text" name="city" id="city" class='form-control p-4'>

        </form>

        <div class="card shadow-lg rounded d-none m-1">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <!-- icon later here -->
                <img src="" >
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-2">City name</h5>
                <div class="my-2">Weather condition</div>
                <div class="my-3 large-font">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
